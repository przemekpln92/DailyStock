{% extends 'base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block user %}
	<a href="{% url 'profile' %}">{{user}}</a>
{% endblock user %}

{% block body %}

<div id="page-wrapper">
	<div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Edit Profile</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="col-lg-6">
	<form method="post">
		{% csrf_token %}
		{{ form|crispy}}
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
	</div>
</div>

{% endblock body %}

{% block script %}

    <!--Error and password timeout-->
    <script src="{% static 'dist/js/custom.js' %}"></script>
    
{% endblock script %}
