{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block body %}
<div id="page-wrapper">
	<div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Sign in</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="col-lg-3">
        <form class="px-4 py-3" method="POST" action="{% url 'login' %}" style="margin:50px">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-primary">Sign in</button>
            <a href="{% url 'register' %}" class="btn btn-primary">Register</a>
        </form>
    </div>
</div>
{% endblock body %}

{% block user %}
	{{user}}	
{% endblock user %}
