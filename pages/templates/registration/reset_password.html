{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block user %}
	<a href="{% url 'profile' %}">{{user}}</a>
{% endblock user %}

{% block body %}

<div id="page-wrapper">
	<div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Reset password</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="col-lg-3">	
    	<form method="post">
		{% csrf_token %}
		{{ form|crispy}}
		<button type="submit" class="btn btn-primary">Request Password Reset</button>
	</form>
	</div>

</div>

{% endblock body %}
