{% extends 'base.html' %}
{% load staticfiles %}

{% block user %}
    <a href="{% url 'profile' %}">{{user}}</a>
{% endblock user %}

{% block body %}
<div id="page-wrapper">
	<div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Currency rates</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
	<form method="post" style="margin:10px">
        {% csrf_token %}
        {{ currency_form }}
        <button class="btn btn-primary" type="submit" style="margin:10px">Show</button>
    </form>
    <div style="margin:10px">
    	<p style="font-weight: 700">{{request.session.name}}</p>
    </div>
	  {{request.session.table | safe}}
 </div>	

{% endblock body %}
